<ion-header>
    <ion-navbar color="primary">
      <ion-title class="amiri" >{{ressources.chapterTitle+chapterVm.chapter.title}}</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="amiri" no-padding>
  <ion-list>
    <ion-card *ngFor="let page of pages" >
        <img src="{{page.url}}" alt="{{page.number}}" imageViewer >
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab [disabled]="disableNextChapter" (click)="handleClickNextChapter()" >
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab [disabled]="disablePreviousChapter" (click)="handleClickPreviousChapter()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab center bottom>
    <button ion-fab  (click)="handleClickHome()">
      <ion-icon name="home"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
