<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="amiri">{{ressources.mangaList}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="content" no-padding>
    <ion-navbar color="primary">
        <ion-searchbar [animated]="true" [autocomplete]="'on'" (ionInput)="handleSearchChange($event)" (ionClear)="handleSaerchClear()" class="amiri" left
            [showCancelButton]="true" placeholder="{{ressources.search}}"></ion-searchbar>
        <ion-buttons end>
            <button right ion-button (click)="handleFiltreClick()" clear>
                <ion-icon name="options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>   
    <div style="padding: 7px; " text-center *ngIf="filtreCardIsVisible">
        <ion-badge class="amiri" color="{{t.selected ? 'light':'secondary'}}" (click)="handleSelectTagClick(t)"
            style="margin: 4px;" *ngFor="let t of tags">{{t.tag}}</ion-badge>
    </div>
    <ion-card>
        <ion-row>
            <ion-col col-4 *ngFor="let item of mangaList">
                <div class="manga-item" (click)="handleClickRead(item)">
                    <p class="item-title">{{item.name.length >=18?item.name.slice(0,18)+'...':item.name}}</p>
                    <img src="{{item.cover}}" />
                </div>
            </ion-col>
        </ion-row>
        <ion-infinite-scroll (ionInfinite)="logScrollEnd($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-card>
    

</ion-content>
