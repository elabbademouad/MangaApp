<ion-header>
    <ion-navbar color="primary">
      <ion-title class="amiri" >{{ressources.chapterTitle+chapterVm.chapter.title}}</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content class="amiri" no-padding>
  <ion-list>
    <ion-card *ngFor="let page of pages" >
        <img src="{{page.url}}" alt="{{page.number}}" imageViewer >
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-button mini [disabled]="disableNextChapter" (click)="handleClickNextChapter()" >
      <ion-icon name="arrow-round-forward"></ion-icon>
      {{ressources.nextChapter}}
    </button>
  </ion-fab>
  <ion-fab left bottom >
    <button ion-button mini [disabled]="disablePreviousChapter" (click)="handleClickPreviousChapter()">
      {{ressources.previousChapter}}
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
