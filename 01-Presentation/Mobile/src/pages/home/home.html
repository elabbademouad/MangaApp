<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row no-padding>
      <ion-col (click)="handleClickSourceClick()" col-5 style="margin-top: 3px;">
        <div style="font-weight: bold;font-size: 13px;">
          {{source.source.label}}
          <ion-icon name="arrow-dropdown"></ion-icon>

        </div>
      </ion-col>
      <ion-col col-7>
        <ion-title class="amiri">{{ ressources.home}}</ion-title>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>
<ion-content no-padding>
  <div *ngIf="cp===3">
    <manga-section [title]="lastChapterTitle" [items]="lastChapterList" [icon]="'flash'" [range]="6"></manga-section>
    <manga-section [title]="forYouTitle" [items]="forYouList" [icon]="'stats'" [range]="3"></manga-section>
    <manga-section [title]="mostViewedTitle" [items]="mostViewedList" [icon]="'flame'" [range]="3"></manga-section>
  </div>
</ion-content>
