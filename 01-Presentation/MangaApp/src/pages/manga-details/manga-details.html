<ion-header>
  <ion-navbar color="dark">
    <ion-title >{{mangaItem.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-card no-padding >
      <img src="{{mangaItem.cover}}" alt="">
      <div padding>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="Infos">
          Infos
        </ion-segment-button>
        <ion-segment-button value="Chapters">
          Chapters
        </ion-segment-button>
      </ion-segment>
    </div>
  <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'Infos'">
        <h1>Infos</h1>
      </ion-list>    
      <ion-list *ngSwitchCase="'Chapters'">
          <h1>Chapters</h1>
      </ion-list>
  </div>
  </ion-card>
  
</ion-content>
