<ion-header >
    <ion-navbar color="dark">
        <button ion-button menuToggle >
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="amiri">{{ressources.favoris}}</ion-title>    
    </ion-navbar>
</ion-header>
<ion-content  no-padding >
    <ion-list >
        <div  *ngFor="let mangaItem of favoriteManga">
            <manga-item  *ngIf="mangaItem.isFavorite" [item]="mangaItem"></manga-item>
        </div>
    </ion-list>
</ion-content>
